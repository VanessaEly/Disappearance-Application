<header-element></header-element>
<div class="container page-content" ng-controller="MinhasOcorrenciasController" ng-init="minhasOcorrenciasInit()">

    <div class="ocorrencia-info">
        <h1> <i class="fa fa-map-marker"></i> Minhas Ocorrências<a href="http://bootsnipp.com/alisonpedro/snippets/Q60Oj" class="btn btn-danger pull-right hide" id="back-to-bootsnipp">Back to Bootsnipp</a></h1>
        <hr>
        <table class="table table-hover">
            <thead>
                <tr >
                    <th>Tipo</th>
                    <th>Título</th>
                    <th>Data Criação</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="d in data" >

                    <td ng-click="detalhesOcorrencia($index)">{{ d.ocorrencia.tipo }}</td>
                    <td ng-click="detalhesOcorrencia($index)">{{ d.ocorrencia.titulo }}</td>
                    <td ng-click="detalhesOcorrencia($index)">{{ d.ocorrencia.dataehoraToShow }}</td>
                    <td>
                        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"title="Editar Ocorrência"></i>

                    </td>
                    <td><i class="fa fa-times fa-2x" aria-hidden="true"
                           title="Deletar Ocorrência" ng-click="deletarOcorrencia(d.id)"></i>
                    </td>
                </tr>
                <td ng-show="data.length == 0"><h4>Ooops! Você não possui nenhuma ocorrência :(</h4></td>
            </tbody>
        </table>
        <hr>


    </div>

    <details-modal></details-modal>

</div>
<footer-element></footer-element>
