<div id="login-modal" ng-controller="LoginController">
    <div id="login-dp" class="">
            <div class="row">
                <div class="col-md-12">
                    <i class="fa fa-close right" ng-click="toggleId('login-modal')"/>
                    <form class="form" name="loginnav">
                        <p>Efetue seu login:</p>
                        <div class="form-group">
                            <input ng-model="usuario.email" type="email" class="form-control" name="email" placeholder="Email"  ng-required="true">
                        </div>
                        <div class="form-group">
                            <input ng-model="usuario.password" type="password" class="form-control" name="senha" placeholder="Senha"  ng-required="true">
                            <div class="help-block text-right"><a>Esqueceu sua senha?</a></div>
                        </div>
                        <div class="form-group">
                            <button ng-click="loginnav.$valid && login()" type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="bottom text-center">
                    Novo aqui? <a ng-click="toggleId('login-modal'); toggleId('cadastro-modal')"><b>Junte-se a n√≥s!</b></a>
                </div>
            </div>
    </div>
</div>
