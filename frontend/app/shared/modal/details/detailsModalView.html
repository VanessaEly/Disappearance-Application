<div class="modal" id="detalhesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="toggleId('detalhesModal')"data-dismiss="modal" aria-hidden="true"><i class="text-danger fa fa-times"></i></button>
                <h4 class="modal-title">
                    <i class="text-muted fa fa-map-marker"></i>
                    <strong>{{ selected.tipo }}</strong>
                </h4>
            </div>
            <div class="modal-body">

                <table class="pull-left col-md-8 ">
                    <tbody>
                    <tr>
                        <td class="h6"><strong>Título</strong></td>
                        <td class="h5" title="{{ selected.titulo }}"><div class="detalhes-wrapper">{{ selected.titulo }}</div></td>
                    </tr>
                    <tr>
                        <td class="h6"><strong>Solucionado</strong></td>
                        <td class="h5" title="Sim" ng-show="selected.solucionado">Sim</td>
                        <td class="h5" title="Não" ng-show="!selected.solucionado">Não</td>
                    </tr>
                    <tr>
                        <td class="h6"><strong>Endereço</strong></td>
                        <td class="h5" title="{{ selected.endereco }}"><div class="detalhes-wrapper">{{ selected.endereco }}</div></td>
                    </tr>
                    <tr>
                        <td class="h6"><strong>Data</strong></td>
                        <td class="h5" title="{{ selected.dataehoraToShow }}">{{ selected.dataehoraToShow }}</td>
                    </tr>
                    <tr ng-show="selected.detalhes">
                        <td class="h6"><strong>Detalhes</strong></td>
                        <td class="h5" title="{{ selected.detalhes }}"><div class="detalhes-wrapper">{{ selected.detalhes}}</div></td>
                    </tr>

                    <tr class="btn-mais-info text-primary">
                        <td> </td>
                        <td class="btn-mais-info text-primary pointer" ng-click="getUrl()">
                            <i class="open_info fa fa-plus-square-o"></i>  informações
                        </td>

                        <td class="h5"></td>
                    </tr>

                    </tbody>
                </table>


                <div class="col-md-4">
                    <img src="{{ host }}{{ selected.datafile }}" class="inline-block ocorrencia-image">
                </div>

                <div class="clearfix"></div>
            </div>

            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
